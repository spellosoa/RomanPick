<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 전체영역에서 여백을 없애줌 */
            <!-- * {
                margin: 0;
                padding: 0;
            } -->
        /* ul li태그에 리스트 스타일을 없앰 */
            ul li{
                list-style: none;
            }
        /* a태그에 텍스트 밑줄을 없애고 색상을 #333 */
            a {
                text-decoration: none;
                color:#333;
            }
        /* 글자크기를 16px 맑은 고딕 굵게하고 width넓이 700, 높이 50만큼 배경색은 #ccc, 글자색은 검정색, 라인높이50px
        menu박스 가운데정렬, 글자가운데 정렬 */
            #menu {
                font:bold 16px;
                width:100%;
                height:auto;
                background: #ccc;
                color:black;
                line-height: 50px; 
                margin:0 auto;
                text-align: center;
            }
        
        /* menu태그 자식의 ul의 자식 li를 왼쪽정렬과 넓이 140설정 */
            #menu > ul > li {
                float:left;
                width:140px;
                position:relative;
            }

            #menu > ul > li > ul {
                width:130px;
                display:none;
                position: absolute;
                font-size:14px;
                background: skyblue;
            }
            
            #menu > ul > li:hover > ul {
                display:block;
            }

            #menu > ul > li > ul > li:hover {
                background: orange;
                transition: ease 1s;
            }
    </style>

</head>
<body>
    <div id="menu">
        <ul>
            <li><a href="#">MENU1</a>
                <ul>
                    <li><a href="#">SUB_MENU</a></li>
                    <li><a href="#">SUB_MENU2</a></li>
                    <li><a href="#">SUB_MENU3</a></li>
                </ul>
            </li>
            <li><a href="#">MENU2</a>
                <ul>

                    <li><a href="#">SUB_MENU3</a></li>
                </ul>
            </li>
            <li><a href="#">MENU3</a>

                    <li><a href="#">SUB_MENU</a></li>
                    <li><a href="#">SUB_MENU2</a></li>
                    <li><a href="#">SUB_MENU3</a></li>
                </ul>
            </li>
            <li><a href="#">MENU4</a>
                <ul>
                    <li><a href="#">SUB_MENU</a></li>
                    <li><a href="#">SUB_MENU2</a></li>
                    <li><a href="#">SUB_MENU3</a></li>
                </ul>
            </li>
            <li><a href="#">MENU5</a>

                    <li><a href="#">SUB_MENU</a></li>
                    <li><a href="#">SUB_MENU2</a></li>
                    <li><a href="#">SUB_MENU3</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
